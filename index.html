
<html>

	<body>

		<div id="navbar">	
			<a href="login/login.html" id='login'>Login</a>
			<a href="login/signup.html" class="active" id='signup'>Sign Up</a>
			<a href="aboutus.html">About Us</a>
			<a href="index.html">Home</a>
			<h1 style="color:#0000ff;" text>Forager</h1>
			<script>
				if(sessionStorage.getItem('logged_in') == "1"){
					document.getElementById('signup').innerHTML = "Hi, "+sessionStorage.getItem("username");
					document.getElementById('signup').href = "";
					document.getElementById('login').href = "";
					document.getElementById('login').innerHTML = "Logout";
					document.getElementById('login').onclick = function(){
						sessionStorage.clear();
						location.reload();
					};
				}else{
					document.getElementById('login').innerHTML = "Login";
					document.getElementById('login').onclick = null;
					document.getElementById('signup').innerHTML = "Signup";
					document.getElementById('signup').href = "login/signup.html";
					document.getElementById('login').href = "login/login.html";
				}
			</script>
		</div>
	
		<script>
			window.onscroll = function() {myFunction()};
			var navbar = document.getElementById("navbar");
			var sticky = navbar.offsetTop;
			function myFunction() {
				if (window.pageYOffset >= sticky) {
					navbar.classList.add("sticky")
				} else {
					navbar.classList.remove("sticky");
				}
			}
		</script>
